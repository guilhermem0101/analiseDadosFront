<form [formGroup]="formulario" (ngSubmit)="create()">

    <mat-form-field class="example-form-field">
        <mat-label>Disciplina</mat-label>
        <mat-select formControlName="disciplina">
            <mat-option value="RD100">Fundamentos de Redes de Computadores</mat-option>
            <mat-option value="RD101">Linguagem SQL Avançada</mat-option>
            <mat-option value="RD102">Desenvolvimento de Aplicações Distribuídas</mat-option>
            <mat-option value="RD103">Programação em Python</mat-option>
            <mat-option value="RD104">Sistemas Operacionais</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Buscar</button>


</form>

<mat-tab-group>
    <mat-tab label="Notas Totais">
        <table mat-table [dataSource]="lista" class="mat-elevation-z8">


            <ng-container matColumnDef="nome_aluno">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome_aluno}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="n_prova">
                <th mat-header-cell *matHeaderCellDef> No.Prova </th>
                <td mat-cell *matCellDef="let element"> {{element.n_prova}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nota_tirada">
                <th mat-header-cell *matHeaderCellDef> Nota </th>
                <td mat-cell *matCellDef="let element"> {{element.nota_tirada}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Médias">
        <table mat-table [dataSource]="listaMedia" class="mat-elevation-z8">


            <ng-container matColumnDef="nome_aluno">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome_aluno}} </td>
            </ng-container>


            <ng-container matColumnDef="media">
                <th mat-header-cell *matHeaderCellDef> Nota </th>
                <td mat-cell *matCellDef="let element"> {{element.media}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumnsM"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsM;"></tr>
        </table>
    </mat-tab>

</mat-tab-group>
