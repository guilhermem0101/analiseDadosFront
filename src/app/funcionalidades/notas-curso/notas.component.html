<br>

<form [formGroup]="formulario" (ngSubmit)="create()">

<mat-form-field>
<mat-label>Curso</mat-label>
<mat-select formControlName="curso">
    <mat-option value="RDS8">Redes de Computadores e Sistemas Distribuídos</mat-option>
    <mat-option value="SEC6">Segurança Cibernética</mat-option>
    <mat-option value="ADS6">Análise e Desenvolvimento de Sistemas</mat-option>
    <mat-option value="MBI6">Business Intelligence e Mineração de Dados</mat-option>
    <mat-option value="GDTI6">Gestão da Tecnologia da Informação</mat-option>
</mat-select>
</mat-form-field>
<button mat-raised-button color="primary" type="submit">Buscar</button>


</form>
