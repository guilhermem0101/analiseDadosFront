<h4>Selecione um Filtro de tempo para analise (somente 2019)</h4>
<mat-form-field>
    <mat-label>Intervalo</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" [min]="minDate" [max]="maxDate">
        <input matEndDate formControlName="end" placeholder="End date" [min]="minDate" [max]="maxDate">
    </mat-date-range-input>

    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

<mat-form-field>
    <mat-label>Periodo</mat-label>
    <mat-select>
        <mat-option *ngFor="let periodo of periodos" [value]="periodo.value">
            {{periodo.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" type="submit" (click)="submitDates()">Filtrar</button>
