<h4>Selecione um Filtro de tempo para analise (somente 2019)</h4>
<mat-form-field>
    <mat-label>Intervalo de Tempo</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" [min]="minDate" [max]="maxDate">
        <input matEndDate formControlName="end" placeholder="End date" [min]="minDate" [max]="maxDate">
    </mat-date-range-input>

    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>



<mat-form-field>
    <mat-label>Periodo de Análise</mat-label>
    <mat-select [(ngModel)]="selectedValue">
        <mat-option value="D">Dia</mat-option>
        <mat-option value="W">Semana</mat-option>
        <mat-option value="M">Mês</mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" type="submit" (click)="submitDates()">Aplicar</button>






<div class="row">
    <div class="col-xxl-12">
        <img [src]="serieArrecadacao" alt="Série Temporal de Arrecadação" style="width:50%;">
        <img [src]="serieOrdens" alt="Série Temporal de Ordens" style="width:50%;">

    </div>
</div>
